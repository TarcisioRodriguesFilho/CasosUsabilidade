<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Loja Simples</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-900 text-white">
        <div class="container mx-auto flex justify-between items-center py-4">
            <a href="index.html" class="text-2xl font-bold">Loja Simples</a>
            <ul class="flex space-x-4">
                <li><a href="products.html" class="hover:text-gray-400">Produtos</a></li>
                <li><a href="cart.html" class="hover:text-gray-400">Carrinho</a></li>
            </ul>
        </div>
    </nav>

    <!-- Formulário -->
    <div class="max-w-4xl mx-auto mt-10 bg-white p-8 shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Formulário de Cadastro</h1>
        <form id="registrationForm" class="space-y-6">
            <!-- Nome Completo -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" 
                       class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" 
                       class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Endereço -->
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Endereço</label>
                <input type="text" id="address" name="address" placeholder="Rua, número, complemento" 
                       class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Cidade e CEP -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700">Cidade</label>
                    <input type="text" id="city" name="city" placeholder="Digite sua cidade" 
                           class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="zipCode" class="block text-sm font-medium text-gray-700">CEP</label>
                    <input type="text" id="zipCode" name="zipCode" placeholder="XXXXX-XXX" 
                           class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <!-- Senha -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" name="password" placeholder="******" 
                       class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Confirmação de Senha -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirme sua Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="******" 
                       class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Botão -->
            <div>
                <button type="submit" 
                        class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">
                    Cadastrar
                </button>
            </div>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
