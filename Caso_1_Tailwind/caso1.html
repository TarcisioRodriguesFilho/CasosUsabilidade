<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja Simples</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
        <!-- Logo -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Loja Simples</h1>
            <p class="text-gray-500">Entre na sua conta</p>
        </div>
        <!-- Formulário -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" 
                       class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" name="password" placeholder="******" 
                       class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center text-sm">
                    <input type="checkbox" class="h-4 w-4 text-blue-600 rounded">
                    <span class="ml-2 text-gray-600">Lembrar de mim</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:underline">Esqueceu a senha?</a>
            </div>
            <div>
                <button type="submit" 
                        class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">
                    Entrar
                </button>
            </div>
        </form>
        <!-- Divider -->
        <div class="mt-6">
            <p class="text-center text-sm text-gray-600">Não tem uma conta? 
                <a href="register.html" class="text-blue-600 hover:underline">Registar-se</a>
            </p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
